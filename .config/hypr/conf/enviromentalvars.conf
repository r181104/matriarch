# Wayland & session
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# Java fix
env = _JAVA_AWT_WM_NONREPARENTING,1

# Backend hints
env = CLUTTER_BACKEND,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Intel VAAPI
env = LIBVA_DRIVER_NAME,iHD

# NVIDIA offloading (uncomment if needed)
# env = __NV_PRIME_RENDER_OFFLOAD,1
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = __GL_GSYNC_ALLOWED,0
# env = __GL_VRR_ALLOWED,0

# Cursor
env = HYPRCURSOR_THEME,Nordzy-cursors-white
env = HYPRCURSOR_SIZE,30
env = XCURSOR_THEME,Nordzy-cursors-white
env = XCURSOR_SIZE,30

# GTK theme + icons
env = GTK_THEME,Flat-Remix-GTK-Red-Darkest
env = GTK_ICON_THEME,Papirus-Dark
env = GTK2_RC_FILES,/home/$USER/.gtkrc-2.0

# Fonts / scaling
env = GDK_BACKEND,wayland,x11
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1.0

# Qt integration (safe defaults â€“ comment if using qt5ct/qt6ct)
env = QT_QPA_PLATFORMTHEME,gtk2
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Wayland app hints
env = MOZ_ENABLE_WAYLAND,1
# env = MOZ_DISABLE_RDD_SANDBOX,1   # only if you hit Firefox video issues
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland

# Misc
env = BROWSER,firefox-developers-edition
env = EDITOR,neovide
env = TERMINAL,kitty

# Do NOT force software cursor unless you have glitches
# env = WLR_NO_HARDWARE_CURSORS,1
