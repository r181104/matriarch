general {
    hide_cursor = true
    ignore_empty_input = true
    text_trim = true
    immediate_render = true
}

background {
    monitor =
# path = ~/Wallpapers/CuteCat.png
    path = cmd[update:3000] sh -c "awk 'NR==2 {printf \"%s\", \$0}' ~/.cache/swww/eDP-1"
    blur_passes = 5
    contrast = 1.05
    brightness = 0.85
    vibrancy = 0.25
    vibrancy_darkness = 0.08
    color = rgba(20, 20, 20, 0.6)
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.28
    dots_spacing = 0.3
    fade_on_empty = true
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.25)
    inner_color = rgba(30, 30, 30, 0.65)
    font_color = rgb(240, 240, 240)
    placeholder_text = Enter password…
    fail_text = ❌ Wrong password
    fail_color = rgb(230, 70, 70)
    check_color = rgb(60, 220, 140)
    capslock_color = rgb(250, 200, 50)
    position = 0, 180
    halign = center
    valign = center
    rounding = 18
    shadow_passes = 3
    shadow_size = 10
    shadow_color = rgba(0, 0, 0, 0.7)
}

label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = rgb(255, 255, 255)
    font_size = 100
    font_family = MesloLGS Nerd Font
    position = 0, -120
    halign = center
    valign = center
    shadow_passes = 4
    shadow_size = 12
    shadow_color = rgba(0, 0, 0, 0.8)
}

label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    color = rgb(200, 200, 200)
    font_size = 26
    font_family = MesloLGS Nerd Font
    position = 0, -50
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(0, 0, 0, 0.6)
}

label {
    monitor =
    text = Welcome back, $USER ✦
    color = rgb(180, 200, 255)
    font_size = 20
    font_family = MesloLGS Nerd Font
    position = 0, 260
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
}

label {
    monitor =
    text = cmd[update:60000] echo " $(uptime -p)"
    color = rgb(180, 180, 180)
    font_size = 16
    font_family = MesloLGS Nerd Font
    position = 0, 320
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}
