# =======================
# Core Settings
# =======================
backend = "glx";             # Fast OpenGL rendering
vsync = true;                # Reduce tearing
use-damage = true;           # Only redraw damaged areas
detect-client-opacity = true;

# =======================
# Window Opacity
# =======================
inactive-opacity = 0.5;     # Slightly faded inactive windows
active-opacity = 0.9;        # Active windows fully opaque
frame-opacity = 0.9;

# =======================
# Shadows
# =======================
shadow = true;
shadow-radius = 10;
shadow-opacity = 0.35;
shadow-offset-x = -5;
shadow-offset-y = -5;

# =======================
# Fading
# =======================
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;
fading-open-close = true;

# =======================
# Blur Settings
# =======================
blur-method = "dual_kawase";
blur-strength = 8;
blur-background = true;
blur-background-fixed = true;

# =======================
# Blur Exceptions
# =======================
blur-background-exclude = [
    "window_type = 'desktop'",       # Desktop wallpaper no blur
    "fullscreen = true",             # Fullscreen apps no blur
    "class_g = 'vlc'",
    "class_g = 'mpv'",
    "class_g = 'Gimp'",
    "class_g = 'Firefox'"
];

# =======================
# Opacity Exceptions / Bar Blur
# =======================
opacity-rule = [
    "50:window_type = 'dock'",       # DWM bar at 50% opacity
    "100:fullscreen = true",
    "100:class_g = 'vlc'",
    "100:class_g = 'mpv'"
];

# =======================
# Unredirection (performance for fullscreen)
# =======================
unredir-if-possible = true;
unredir-if-possible-exclude = [
    "class_g = 'wlogout'"
];

# =======================
# Optional Polishing
# =======================
corner-radius = 8;                # Rounded corners for floating windows
detect-rounded-corners = true;
